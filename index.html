<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>الطريقة السمانية الطيبية القريبية</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Amiri&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background-color: #f8fafc;
  color: #111827;
}

/* ====== NAVBAR ====== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
}

.logo img {
  height: 45px;
}

/* MENU */
nav {
  display: flex;
  gap: 18px;
}

nav a {
  text-decoration: none;
  color: #1f2937;
  font-size: 15px;
}

nav a:hover {
  color: #2563eb;
}

/* ====== HERO ====== */
.hero {
  height: 70vh;
  background-image: url("asset/home.jpeg");
  background-size: cover;
  background-position: center;
  position: relative;
}

.overlay {
  background: rgba(0,0,0,0.55);
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

.overlay h1 {
  color: #ffffff;
  font-size: 30px;
  margin-bottom: 10px;
}

.overlay p {
  color: #e5e7eb;
  font-size: 16px;
}

/* ====== WISDOM ====== */
.wisdom {
  margin: 30px auto;
  padding: 0 20px;
  max-width: 700px;
  font-size: 20px;
  line-height: 1.9;
  text-align: center;
}

/* ====== FOOTER ====== */
footer {
  margin-top: 60px;
  padding: 15px;
  font-size: 13px;
  color: #6b7280;
  text-align: center;
}

/* ====== MOBILE FIX ====== */
@media (max-width: 768px) {

  nav {
    display: none;
  }

  .overlay h1 {
    font-size: 24px;
  }

  .overlay p {
    font-size: 14px;
  }

  .hero {
    height: 60vh;
  }
}
</style>
</head>
<body>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
  <div class="logo">
    <img src="asset/logo.jpeg" alt="الطريقة السمانية الطيبية القريبية">
  </div>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">عن الطريقة</a>
    <a href="sheikhs.html">المشايخ</a>
    <a href="activities.html">الأنشطة</a>
    <a href="events.html">المناسبات</a>
    <a href="library.html">المكتبة</a>
    <a href="media.html">الإعلام</a>
  </nav>
</div>
 
<!-- ===== HERO ===== -->
<section class="hero">
  <div class="hero-content">
    <h1>الطريقة السمانية الطيبية القريبية</h1>
    <p>سلوك إلى الله بالمحبة والذكر والصحبة</p>
  </div>
</section>

<!-- ===== WISDOM ===== -->
<div class="wisdom" id="wisdom">
﴿ أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ ﴾
</div>

<footer>
© الطريقة السمانية الطيبية القريبية
</footer>

<script>
const wisdoms = [
"﴿ أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ ﴾",
"﴿ وَمَا تَوْفِيقِي إِلَّا بِاللَّهِ ﴾",
"من صدق مع الله بلّغه الله",
"ما كان لله اتصل، وما كان لغيره انفصل",
"الطريق أدب، ومن لا أدب له لا طريق له"
];

let i = 0;
setInterval(() => {
  i = (i + 1) % wisdoms.length;
  document.getElementById("wisdom").innerText = wisdoms[i];
}, 5000);
</script>

</body>
</html>
