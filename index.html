<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الطريقة السمانية الطيبية القريبية</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Amiri&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Cairo', sans-serif;
  background-color: #f5f6f8;
  color: #1f2937;
}

/* ====== NAVBAR ====== */
.navbar {
  background-color: #f1f3f5;
  border-bottom: 1px solid #d1d5db;
  padding: 12px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo img {
  height: 55px;
}

/* القوائم */
.navbar nav {
  display: flex;
  gap: 25px;
}

.navbar nav a {
  text-decoration: none;
  color: #374151;
  font-size: 15px;
  font-weight: 600;
}

.navbar nav a:hover {
  color: #1d4ed8;
}

/* ====== HERO ====== */
.hero {
  height: 85vh;
  background-image: url("asset/home.jpeg");
  background-size: cover;
  background-position: center;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

.hero-content {
  position: relative;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  padding: 20px;
}

.hero-content h1 {
  font-family: 'Amiri', serif;
  font-size: 40px;
  margin-bottom: 15px;
}

.hero-content p {
  font-size: 18px;
  opacity: 0.9;
}

/* ====== WISDOM ====== */
.wisdom {
  background: white;
  margin: -40px auto 0;
  padding: 30px;
  max-width: 750px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  font-family: 'Amiri', serif;
  font-size: 22px;
  text-align: center;
}

/* ====== FOOTER ====== */
footer {
  margin-top: 80px;
  padding: 20px;
  background: #f1f3f5;
  text-align: center;
  font-size: 14px;
  color: #6b7280;
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
  <div class="logo">
    <img src="asset/logo.png" alt="الطريقة السمانية الطيبية القريبية">
  </div>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">عن الطريقة</a>
    <a href="sheikhs.html">المشايخ</a>
    <a href="activities.html">الأنشطة</a>
    <a href="events.html">المناسبات</a>
    <a href="library.html">المكتبة</a>
    <a href="media.html">الإعلام</a>
  </nav>
</div>

<!-- ===== HERO ===== -->
<section class="hero">
  <div class="hero-content">
    <h1>الطريقة السمانية الطيبية القريبية</h1>
    <p>سلوك إلى الله بالمحبة والذكر والصحبة</p>
  </div>
</section>

<!-- ===== WISDOM ===== -->
<div class="wisdom" id="wisdom">
﴿ أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ ﴾
</div>

<footer>
© الطريقة السمانية الطيبية القريبية
</footer>

<script>
const wisdoms = [
"﴿ أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ ﴾",
"﴿ وَمَا تَوْفِيقِي إِلَّا بِاللَّهِ ﴾",
"من صدق مع الله بلّغه الله",
"ما كان لله اتصل، وما كان لغيره انفصل",
"الطريق أدب، ومن لا أدب له لا طريق له"
];

let i = 0;
setInterval(() => {
  i = (i + 1) % wisdoms.length;
  document.getElementById("wisdom").innerText = wisdoms[i];
}, 5000);
</script>

</body>
</html>
