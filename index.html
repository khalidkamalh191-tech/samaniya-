<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الطريقة السمانية الطيبية القريبية</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Amiri&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Cairo',sans-serif;
  background:#f8fafc;
  color:#111827;
}

/* ===== NAVBAR DESKTOP ===== */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  background:#fff;
  border-bottom:1px solid #e5e7eb;
}

.logo img{height:45px}

nav a{
  margin-left:18px;
  text-decoration:none;
  color:#1f2937;
  font-size:15px;
}

/* ===== HERO ===== */
.hero{
  height:75vh;
  background:url("asset/home.jpeg") no-repeat center/cover;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.75),rgba(0,0,0,.2));
}

.hero-content{
  position:absolute;
  bottom:40px;
  right:30px;
  z-index:2;
  color:#fff;
  max-width:500px;
}

.hero-content h1{
  font-family:'Amiri',serif;
  font-size:36px;
  margin-bottom:10px;
}

.hero-content p{
  font-size:18px;
  opacity:.9;
}

/* ===== WISDOM ===== */
.wisdom{
  padding:40px 20px;
  max-width:800px;
  margin:auto;
  text-align:center;
  font-size:22px;
  line-height:2;
}

/* ===== FOOTER ===== */
footer{
  padding:15px;
  text-align:center;
  font-size:13px;
  color:#6b7280;
  margin-bottom:60px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){

  nav{display:none}

  .hero{height:65vh}

  .hero-content{
    right:20px;
    left:20px;
    bottom:25px;
    text-align:center;
  }

  .hero-content h1{font-size:26px}
  .hero-content p{font-size:15px}

  /* Bottom Navigation */
  .bottom-nav{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:#fff;
    border-top:1px solid #e5e7eb;
    display:flex;
    justify-content:space-around;
    padding:10px 0;
    z-index:1000;
  }

  .bottom-nav a{
    text-decoration:none;
    font-size:13px;
    color:#1f2937;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">
    <img src="asset/logo.jpeg">
  </div>
  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">عن الطريقة</a>
    <a href="#">المشايخ</a>
    <a href="#">الأنشطة</a>
    <a href="#">المناسبات</a>
    <a href="#">المكتبة</a>
    <a href="#">الإعلام</a>
  </nav>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>الطريقة السمانية الطيبية القريبية</h1>
    <p>سلوكٌ إلى الله بالمحبة والذكر والصحبة</p>
  </div>
</section>

<!-- WISDOM -->
<div class="wisdom" id="wisdom">
﴿ أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ ﴾
</div>

<footer>
© الطريقة السمانية الطيبية القريبية
</footer>

<!-- MOBILE BOTTOM MENU -->
<div class="bottom-nav">
  <a href="#">الرئيسية</a>
  <a href="#">عن الطريقة</a>
  <a href="#">المشايخ</a>
  <a href="#">المكتبة</a>
</div>

<script>
const wisdoms=[
"﴿ أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ ﴾",
"﴿ وَمَا تَوْفِيقِي إِلَّا بِاللَّهِ ﴾",
"من صدق مع الله بلّغه الله",
"ما كان لله اتصل، وما كان لغيره انفصل",
"الطريق أدب، ومن لا أدب له لا طريق له"
];
let i=0;
setInterval(()=>{
 i=(i+1)%wisdoms.length;
 document.getElementById("wisdom").innerText=wisdoms[i];
},5000);
</script>

</body>
</html>
