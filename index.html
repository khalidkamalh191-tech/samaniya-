<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقعي العربي</title>

  <!-- Arabic-friendly font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>

<body>

<header>
  <h1>مرحباً بكم في موقعي</h1>
  <p>هذا موقع عربي مجاني</p>
</header>

<main>
  <div class="card">
    <h2>من نحن</h2>
    <p>
      هذا الموقع تم إنشاؤه باستخدام HTML و CSS
      واستضافته مجاناً على GitHub Pages.
    </p>
  </div>
</main>

</body>
</html>
